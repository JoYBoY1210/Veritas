{% load static tailwind_tags %}
{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    {% tailwind_css %}
</head>
<body class="bg-[#010124] flex items-center justify-center h-screen">
    
    <div class="bg-white rounded-lg shadow-lg p-8 gap-x-20 max-w-sm text-center w-1/2 ">
        
        <p class="text-5xl justify-items-center pb-12 font-bold mx-5 text-black mb-6">Veritas</p>
        
        
        {% if messages %}
        <div class="mb-4">
            {% for message in messages %}
            <p class="text-red-600 font-semibold">{{ message }}</p>
            {% endfor %}
        </div>
        {% endif %}
        
        
        <form method="POST" action="{% url 'signup' %}" class="space-y-4">
            {% csrf_token %}
            <div>
                <input 
                    type="username" 
                    name="username" 
                    id="username" 
                    placeholder="Username"
                    required 
                    class="w-full border border-gray-300 rounded-md px-3 py-2 focus:ring-2 focus:ring-blue-500 focus:outline-none"
                >
            </div>
            <div>
                <input 
                    type="email" 
                    name="email" 
                    id="email" 
                    placeholder="Email address"
                    required 
                    class="w-full border border-gray-300 rounded-md px-3 py-2 focus:ring-2 focus:ring-blue-500 focus:outline-none"
                >
            </div>
            <div>
                <input 
                    type="password" 
                    name="password" 
                    id="password" 
                    placeholder="Password"
                    required 
                    class="w-full border border-gray-300 rounded-md px-3 py-2 focus:ring-2 focus:ring-blue-500 focus:outline-none"
                >
            </div>
            <div>
                <input 
                    type="password" 
                    name="confirm_password" 
                    id="confirm_password" 
                    placeholder="Confirm Password"
                    required 
                    class="w-full border border-gray-300 rounded-md px-3 py-2 focus:ring-2 focus:ring-blue-500 focus:outline-none"
                >
            </div>
            <button 
                type="submit" 
                class="w-full bg-black text-white py-2 rounded-md text-lg font-bold hover:bg-gray-800"
            >
                Sign up
            </button>
        </form>

        
        <p class="text-gray-600 mt-6">
            Already have an account? 
            <a href="{% url 'signin' %}" class="text-blue-600 font-semibold hover:underline">Sign in</a>
        </p>
    </div>
</body>
</html>
