{% load static tailwind_tags %}
{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    {% tailwind_css %}
</head>
<body class="bg-[#010124] text-white">
    <nav class="navbar bg-[#393943] flex justify-between items-center px-2 py-2 text-white sticky">
        <div class="navleft flex gap-x-6 text-[20px] items-center">
            <p class="font-bold text-[30px]">Veritas</p>
            <a href="{% url "homepage" %}" class="hover:underline">Home</a>
            <a href="{% url "world" %}" class="hover:underline">World</a>
            <a href="{% url "music" %}" class="hover:underline">Music</a>
            <a href="{% url "entertainment" %}" class="hover:underline">Entertainment</a>
            <a href="{% url "sports" %}" class="hover:underline">Sports</a>
            <a href="{% url "business" %}" class="hover:underline">Business</a>
            
        </div>
    
        <div class="navright flex gap-x-6 items-center">
            <form class="flex items-center max-w-lg">
                <label for="voice-search" class="sr-only">Search</label>
                <div class="relative">
                    <input type="text" id="voice-search" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white" placeholder="Search News" required />
                    <button type="button" class="absolute inset-y-0 right-0 flex items-center pe-3">
                        <svg class="w-4 h-4 text-gray-500 dark:text-gray-400 hover:text-gray-900 dark:hover:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 16 20">
                            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 7v3a5.006 5.006 0 0 1-5 5H6a5.006 5.006 0 0 1-5-5V7m7 9v3m-3 0h6M7 1h2a3 3 0 0 1 3 3v5a3 3 0 0 1-3 3H7a3 3 0 0 1-3-3V4a3 3 0 0 1 3-3Z"/>
                        </svg>
                    </button>
                </div>
                <button type="submit" class="inline-flex items-center py-2.5 px-3 ms-2 text-sm font-medium text-white bg-blue-700 rounded-lg border border-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
                    <svg class="w-4 h-4 me-2" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"/>
                    </svg>Search
                </button>
            </form>
            <a href="{% url "signin" %}" class="hover:underline">Sign in</a>
        </div>
    </nav>

    {% block content %}
    {% endblock content %}
    
    
</body>
</html>
